<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MezzoWeb!</title>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<script type="text/javascript" charset="utf-8" src="js/missing.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ace-builds/src-noconflict/ace.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/mezzo.js"></script>
<script type="text/javascript" charset="utf-8" src="js/overrides.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ui.js"></script>

</head>
<body>

<div id="hbox">
  <div id="explorer">
    Files available:
    <ul>
    </ul>
  </div>
  <div id="vbox">
    <div id="editor">val _ = (1, 1)
</div>
    <div id="buttons">
      <div id="buttons-wrapper">
        <label>
          <input type="checkbox" checked="checked" id="option-typecheck" /> type-check
        </label>
        <label>
          <input type="checkbox" id="option-interpret" /> interpret
        </label>
        <label>
          <input type="number" min="0" max="10" value="0" id="option-debug" /> debug level
        </label>
        <label>
          <input type="text" id="option-warnerror" /> warn-error
        </label>
        <a href="#" id="command-clear">clear</a>
      </div>
    </div>
    <div id="console"></div>
  </div>
</div>
</body>
</html>
